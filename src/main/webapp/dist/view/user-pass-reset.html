<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset=utf-8> <meta http-equiv=x-ua-compatible content="ie=edge"> <meta name=keywords content=happymmall,电商> <meta name=description content=happymmall电商平台开发教程> 
        <title>找回密码 - 老屈周边</title>
    <link href="/dist/css/common.css?814a2494daef2f87e08d" rel="stylesheet"><link href="/dist/css/user-pass-reset.css?814a2494daef2f87e08d" rel="stylesheet"></head>
    <body>
        <div class=nav-simple> <div class=w> <a class=logo href=./index.html>LQMall</a> </div> </div>
        <div class="page-wrap">
            <div class="w">
                <div class="user-con">
                    <div class="user-title">找回密码</div>
                    <div class="user-box">
                        <div class="error-item">
                            <i class="fa fa-minus-circle error-icon"></i>
                            <p class="err-msg">Error</p>
                        </div>
                        <div class="step-con step-username">
                            <p class="user-item-text">请输入用户名：</p>
                            <div class="user-item">
                                <label class="user-label" for="">
                                    <i class="fa fa-user"></i>
                                </label>
                                <input class="user-content" id="username" placeholder="请输入用户名" autocomplete="off">
                            </div>
                            <a class="btn btn-submit" id="submit-username">下一步</a>
                        </div>
                        <div class="step-con step-question">
                            <p class="user-item-text">密码提示问题是：<span class="question"></span></p>
                            <div class="user-item">
                                <label class="user-label" for="">
                                    <i class="fa fa-key"></i>
                                </label>
                                <input class="user-content" id="answer" placeholder="请输入密码提示问题答案" autocomplete="off">
                            </div>
                            <a class="btn btn-submit" id="submit-question">下一步</a>
                        </div>
                        <div class="step-con step-password">
                            <p class="user-item-text">请输入新密码：</p>
                            <div class="user-item">
                                <label class="user-label" for="">
                                    <i class="fa fa-lock"></i>
                                </label>
                                <input type="password" class="user-content" id="password" placeholder="请输入新密码" autocomplete="off">
                            </div>
                            <a class="btn btn-submit" id="submit-password">下一步</a>
                        </div>
                            
                        <div class="link-item">
                            <a class="link" href="./user-login.html" target="_blank">返回登录>></a>
                        </div>
                    </div>  
                </div>                
            </div>
        </div>
        <div class=footer> <div class=w> <div class=links> <a class=link href=https://www.baidu.com target=_blank>百度</a> | <a class=link href=https://www.taobao.com target=_blank>淘宝</a> | <a class=link href=https://www.zhihu.com target=_blank>知乎</a> </div> </div> </div> <script src=http://libs.baidu.com/jquery/2.0.0/jquery.min.js></script>
    <script type="text/javascript" src="/dist/js/base.js?814a2494daef2f87e08d"></script><script type="text/javascript" src="/dist/js/user-pass-reset.js?814a2494daef2f87e08d"></script></body>
</html>
